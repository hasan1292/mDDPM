# @package _global_

# to execute this experiment run:
# python run.py experiment=example_full.yaml

defaults:
  - override /trainer: default.yaml # override trainer to null so it's not loaded from main config defaults...
  - override /model: DDPM_2D.yaml
  - override /datamodule: IXI.yaml
datamodule:
  cfg:
    rescaleFactor: 2
    imageDim: [192,192,100]
    mode: t2 
model:
  cfg: 
    test_timesteps: 500
    dim_mults: [1,2,2]
    unet_dim: 128
    objective: pred_x0
    loss: l1
    residualmode: l1
    OpenaiUnet: True # use openai unet
    conv_resample: True
    noisetype: simplex
    dropout_unet: 0.0
num_folds: 1
logger:
  wandb:
    project: MIDL23_DDPM

ckpt_path: best 

trainer:
  max_epochs: 1600
  precision: 32 
name : DDPM_2D
seed: 3141
